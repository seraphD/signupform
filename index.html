<!DOCTYPE html>
<html>
<head>
<title>Antra practice project</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="main">
    Sign Up
    <div id="form">
        <form>
            <input placeholder="First Name" class="half left"/>
            <input placeholder="Last Name" class="half right"/>
            <input placeholder="Mobile No." class="full"/>
            <input placeholder="Email Address" class="full"/>
            <input placeholder="Password" type="password" class="half left"/>
            <input placeholder="Confirm Password" class="half right"/>
            <div class="left" id="checkbox">
                <input type="checkbox">I agree</input>
            </div>
            <div class="right" id="terms">
                By clicking <div id="reg-btn-in-text">&nbsp;&nbsp;Register&nbsp;&nbsp;</div>, you agree to the <a href="#">Terms and Conditions</a> set out by this site,
                including our cookie use.
            </div>
            <button class="left half" id="reg-btn">Register</button>
            <button class="right half" id="sign-in-btn">Sign in</button>
        </form>
    </div>
</div>

</body>
</html>
